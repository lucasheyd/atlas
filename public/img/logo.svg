<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="nebulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for cosmic effect -->
    <filter id="cosmicBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <!-- Background with gradient and blur -->
  <rect width="500" height="500" fill="url(#nebulaGradient)" filter="url(#cosmicBlur)" />

  <!-- Interconnected flow paths -->
  <g transform="translate(250,250) scale(0.7)">
    <!-- Flowing path representing task connections -->
    <path 
      d="M0,-180 
         Q50,-120 0,-60 
         Q-50,0 0,60 
         Q50,120 0,180" 
      fill="none" 
      stroke="rgba(255,255,255,0.7)" 
      stroke-width="12" 
      stroke-linecap="round"
    />

    <!-- Circular nodes -->
    <circle cx="0" cy="-180" r="20" fill="white" />
    <circle cx="0" cy="-60" r="20" fill="white" />
    <circle cx="0" cy="60" r="20" fill="white" />
    <circle cx="0" cy="180" r="20" fill="white" />
  </g>

  <!-- Text -->
  <text 
    x="250" 
    y="450" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-size="60" 
    font-weight="bold" 
    fill="white"
  >
    Nebula Flow
  </text>
</svg>